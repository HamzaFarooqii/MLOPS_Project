name: CD Release (test -> main)

on:
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/taxi-rps
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          pip install mlflow

      - name: Build image
        run: |
          TAG=${GITHUB_SHA::7}
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$TAG -f server/Dockerfile .

      - name: Login & push
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          TAG=${GITHUB_SHA::7}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$TAG

      - name: Smoke test container
        run: |
          TAG=${GITHUB_SHA::7}
          docker run -d --rm -p 8000:8000 \
            -e SKIP_MODEL_LOAD=true \
            --name taxi-rps-smoke $IMAGE_NAME:$TAG
          sleep 5
          curl -f http://localhost:8000/health
          docker stop taxi-rps-smoke
