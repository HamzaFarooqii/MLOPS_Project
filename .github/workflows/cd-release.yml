name: CD Release (test -> main)

on:
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_USERNAME || github.repository_owner }}/taxi-rps
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          pip install mlflow

      - name: Download model from registry
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
          MODEL_URI: ${{ secrets.MODEL_URI }}
        run: |
          mkdir -p model_download
          mlflow models download -m "${MODEL_URI:-models:/taxi_rps_model/Production}" -d model_download

      - name: Build image
        run: |
          if [ -z "${IMAGE_NAME%%/taxi-rps}" ]; then
            echo "IMAGE_NAME is empty. Set DOCKERHUB_USERNAME secret."; exit 1;
          fi
          TAG=${GITHUB_SHA::7}
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$TAG -f server/Dockerfile .

      - name: Login & push
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          TAG=${GITHUB_SHA::7}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$TAG

      - name: Smoke test container
        run: |
          TAG=${GITHUB_SHA::7}
          docker run -d --rm -p 8000:8000 \
            -e SKIP_MODEL_LOAD=true \
            --name taxi-rps-smoke $IMAGE_NAME:$TAG
          sleep 5
          curl -f http://localhost:8000/health
          docker stop taxi-rps-smoke
